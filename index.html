<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Uber Alpha V1.1 - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src='https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js'></script>
</head>
<body>
    <div class="app">
        <!-- Full-Screen Map Background -->
        <div id="map-bg" class="map-bg"></div>

        <!-- Logo Overlay -->
        <img id="logo-overlay" src="img/icons/logo.png" alt="Super Uber Logo">

        <!-- Money Block: Bottom-Left -->
        <section class="block money-block" id="money-block">
            <button class="section-icon money-icon" title="$"><img src="img/icons/money.png" alt="Earnings"></button>
            <h3>$ Hub</h3>
            <div id="earnings-dashboard" class="block-content"></div>
        </section>

        <!-- Airports Block: Bottom-Middle (Wider) -->
        <section class="block airports-block" id="airports-block">
            <button class="section-icon airports-icon" title="Flights"><img src="img/icons/flights.png" alt="Flights"></button>
            <h3>Airports</h3>
            <div id="flights-list" class="block-content"></div>
        </section>

        <!-- Edge Block: Bottom-Right (Combined Events + Demand) -->
        <section class="block edge-block" id="edge-block">
            <button class="section-icon edge-icon" title="Edge"><img src="img/icons/events.png" alt="Edge"></button>
            <h3>Edge: Demand & Surges</h3>
            <div id="edge-tools" class="block-content"></div>
        </section>

        <!-- Promos Block: Top-Right -->
        <section class="block promos-block" id="promos-block">
            <button class="section-icon promos-icon" title="Promos"><img src="img/icons/promos.png" alt="Promos"></button>
            <h3>Promos</h3>
            <div id="promos-list" class="block-content"></div>
        </section>
    </div>

    <!-- Uber Callback Handler -->
    <script>
        if (window.location.search.includes('code=')) {
            handleUberCallback();
        }
    </script>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
    <script src="js/edge.js"></script>
    <script src="js/flights.js"></script>
    <script src="js/money.js"></script>
    <script src="js/promos.js"></script>
</body>
</html>
